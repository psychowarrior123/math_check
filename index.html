<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1358/PNG/512/if-advantage-calculator-1034351_88847.png" type="image/x-icon">
  </head>
  <body>
     <div class="container m-3">
        <form>
          <div class="form-group">
            <label for="expression">Здесь введи выражение</label>
            <input type="text" name="expression" class="form-control" id="expression" aria-describedby="emailHelp" required>
            <small id="expressionHelp" class="form-text text-muted">Вместо &times; и &divide; также можешь использовать * и /</small>
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">+</button>
              <button type="button" class="btn btn-secondary">-</button>
              <button type="button" class="btn btn-secondary">&times;</button>
              <button type="button" class="btn btn-secondary">&divide;</button>
            </div>
          </div>
          <div class="form-group">
            <label for="answer">А здесь ответ</label>
            <input type="text" name="answer" class="form-control" id="answer" autocomplete="off" required>
            <small id="answerHelp" class="form-text text-muted">Зеленый - верно, красный - неверно!</small>
          </div>
          <button type="submit" class="btn btn-primary">Проверить</button>
        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
